<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-todo" class="input" type="text" placeholder="Find a todo">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="todo-form">
                <input type="text" class="input" placeholder="Add a todo" name="newTodo">
                <button class="button">Add todo</button>
            </form>
        </div>
        <script src="./scripts/uuidv4.js"></script>
        <script src="./scripts/todo-functions.js"></script>
        <script src="./scripts/todo-app.js"></script>
    </body>
</html>
